<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <pre id="output">> sudo apt-get install python3</pre>
        <input type="text" id="commandInput" autofocus placeholder="Enter your command...">
    </div>

    <div id="level-selection" class="hidden">
        <h1>Select Test Level</h1>
        <button id="level-1" class="btn level-btn">1. Easy</button>
        <button id="level-2" class="btn level-btn">2. Medium</button>
        <button id="level-3" class="btn level-btn">3. Hard</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
